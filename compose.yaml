services:
  # Kafka Infrastructure (KRaft mode - no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: operations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Application Services
  accounting:
    image: accounting
    build:
      context: .
      dockerfile: Accounting/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      - ConnectionStrings__Messaging=kafka:9092

  accounting.backend:
    image: accounting.backend
    build:
      context: .
      dockerfile: Accounting.Backend/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      - ConnectionStrings__Messaging=kafka:9092

  accounting.api:
    image: accounting.api
    build:
      context: .
      dockerfile: Accounting.Api/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      - ConnectionStrings__Messaging=kafka:9092

  billing.api:
    image: billing.api
    build:
      context: .
      dockerfile: Billing.Api/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      - ConnectionStrings__Messaging=kafka:9092

  billing.backend:
    image: billing.backend
    build:
      context: .
      dockerfile: Billing.Backend/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      - ConnectionStrings__Messaging=kafka:9092

volumes:
  postgres_data:
